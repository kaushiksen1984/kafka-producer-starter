<div style="padding: 13px;">
    <div *ngIf="users.length > 1 ; else oneResult">
        <table border="1" >
            <tr>
                <th>User</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let user of users" style="margin-top:11px;">
                <td>{{user.userId}}</td>
                <td>{{user.id}}</td>
                <td>{{user.title}}</td>
                <td>{{user.completed}}</td>
            </tr>
        </table>
    </div>

    <ng-template #oneResult>
        <table border="1">
            <tr>
                <th>User</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </ng-template>
    
</div>
